{% extends "base.html" %}

{% block content %}
    <header class="dashboard-header has-background-primary has-text-white p-4">
        <h1 class="title">Change Password</h1>
    </header>
    <main class="dashboard-main">
        <section class="change-password-section card">
            <header class="card-header">
                <p class="card-header-title">Change Your Password</p>
            </header>
            <div class="card-content">
                <form method="POST" action="{{ url_for('auth.change_password') }}">
                    {{ form.hidden_tag() }}
                    <div class="field">
                        <label class="label" for="current_password">Current Password</label>
                        <div class="control">
                            {{ form.current_password(class="input") }}
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="new_password">New Password</label>
                        <div class="control">
                            {{ form.new_password(class="input") }}
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="confirm_new_password">Confirm New Password</label>
                        <div class="control">
                            {{ form.confirm_new_password(class="input") }}
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button type="submit" class="button is-primary">
                                <span class="icon"><i class="fas fa-save"></i></span>
                                <span>Save</span>
                            </button>
                        </div>
                        <div class="control">
                            <a href="{{ url_for('auth.dashboard') }}" class="button is-light">
                                <span class="icon"><i class="fas fa-times"></i></span>
                                <span>Cancel</span>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
