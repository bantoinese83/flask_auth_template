{% extends 'base.html' %}

{% block title %}Welcome{% endblock %}
{% block content %}
    <div class="columns is-centered">
        <div class="column is-half">
            <div class="card">
                <div class="card-content has-text-centered">
                    <h1 class="title_2">Welcome</h1>
                    <p class="subtitle">Please sign in or sign up to continue</p>
                    <div class="buttons is-centered">
                        <a href="{{ url_for('auth.login') }}" class="button is-primary">Sign In</a>
                        <a href="{{ url_for('auth.register') }}" class="button is-link">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
